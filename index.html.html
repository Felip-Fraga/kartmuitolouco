<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Corrida de Kart</title>
  <style>
    body {
      background: linear-gradient(to right, #111, #b00);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: #ff3333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üèÅ Login - Corrida de Kart</h2>
    <input type="text" id="usuario" placeholder="Usu√°rio"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="fazerLogin()">Entrar</button>
    <div class="error" id="mensagemErro"></div>
  </div>

<script>
  function fazerLogin() {
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;
    const mensagemErro = document.getElementById("mensagemErro");

    const usuarios = [
      { usuario: "admin", senha: "kart123" },
      { usuario: "lucas", senha: "corrida2025" }
    ];

    const logado = usuarios.find(user => user.usuario === usuario && user.senha === senha);

    if (logado) {
      localStorage.setItem("usuarioLogado", usuario);
      window.location.href = "index.html";
    } else {
      mensagemErro.textContent = "Usu√°rio ou senha incorretos!";
    }
  }
</script>


</body>
</html>
